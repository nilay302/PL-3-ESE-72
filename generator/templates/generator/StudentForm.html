{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="page-title">
        Bonafide Form
      </h1>
      <span class="page-desc">
       Please fill the given details
      </span>
    <form action="" method="POST" class="login-form form">
        {% csrf_token %}
        <label>Name:</label>
      <input type="text" class="input" name="name" placeholder="Name">
      <label>Class:</label>
      <input type="text" class="input" name="class" placeholder="Class">
      <label>Year:</label>
      <input type="text" class="input" name="year" placeholder="Year">
      <label>Reason:</label>
      <input type="text" class="input" name="reason" placeholder="Reason">
      <input type="submit" value="Enter" class="send-btn btn">
    </form>
</div>
{% endblock content %}
